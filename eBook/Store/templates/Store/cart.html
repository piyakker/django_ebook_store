<!DOCTYPE html>
{% extends 'base.html' %}

{% block content %}
  <ul class="list-group mt-4">
    {% for item in cart_items %}
    <li class="list-group-item">{{ item.title }}</li>
    {% endfor %}
    <li class="list-group-item active" aria-current="true">Total price: ${{ cart_total }}</li>
  </ul>
{% endblock %}
