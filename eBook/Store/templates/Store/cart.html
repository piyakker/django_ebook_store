<!DOCTYPE html>
{% extends 'base.html' %}

{% block content %}
  <ul class="list-group mt-4">
    {% if cart_items %}
    {% for item in cart_items %}
    <li class="list-group-item">
      {{ item.title }}
      <div class="float-end">
        <form class="form-inline" method="post" action="/store/cart/del_cart_item/">
          <button type="submit" class="btn btn-danger" name="item_id" value="{{ item.id }}">
            <i class="fa-solid fa-sack-xmark"></i>
            Delete
          </button>
        </form>
      </div>
    </li>
    {% endfor %}
    <li class="list-group-item active" aria-current="true">Total price: ${{ cart_total }}</li>
    {% else %}
    <li class="list-group-item">Cart is Empty!</li>
    {% endif %}
  </ul>
{% endblock %}
